<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="Mobile Connector" content="#aa7700"> 
		<meta name="theme-color" content="black">
		<link rel="manifest" href="manifest.json">
		<title>Mobile connector client!</title>

		<style>
			html {
				-webkit-touch-callout: none; /* iOS Safari */
				-webkit-user-select: none; /* Safari */
				-khtml-user-select: none; /* Konqueror HTML */
				-moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* Internet Explorer/Edge */
				user-select: none; /* Non-prefixed version, currently*/
			}
		</style>

		<script> 
			// Code from: https://www.geeksforgeeks.org/making-a-simple-pwa-under-5-minutes/

			// Register the Service Worker 
			async function registerSW() { 
				if('serviceWorker' in navigator) { 
					console.log('ran 2');
					try { 
						await navigator 
						.serviceWorker 
						.register('serviceworker.js'); 
					} 
					catch (e) { 
						console.log('SW registration failed'); 
					} 
				} 
			} 
		</script>
		<script src="serviceworker.js"></script>
		<script src="main.js"></script>
	</head>
	
	<body onload="registerSW()">
		<h1>hello, welcome to ma webzonne ver 3</h1>
		<span style="width: 300px; height: 300px; display: inline-block; background-color:green;" onclick="connect_to_server('192.168.0.25', 8000);"></span>
		<span style="width: 300px; height: 300px; display: inline-block; background-color:orange;" onclick="send_message();"></span>
	</body>
</html>
